<!doctype html>
<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album de famille</title>
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/f9caa2a9a3.js"></script>
</head>

<body class="work-sans leading-normal text-base tracking-normal bg-gray-800 text-white">
    <nav id="header" class="w-full z-30 top-0 py-1">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">
            <div class="order-1 md:order-2">
                <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-white text-xl "
                    href="#">
                    Album de famille
                </a>
            </div>
        </div>
    </nav>
    <section class="py-8">
        <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
            <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12" id ="pictures"></div>
        </div>
    </section>
    <div class="container mx-auto flex justify-center items-center flex-wrap pt-4 pb-12">
        <div class="flex flex-col items-center my-12">
            <div class="flex text-white">
                <a href"#" class="h-12 w-12 mr-1 flex justify-center items-center rounded-full cursor-pointer" id="previous">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left w-6 h-6">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </a>
                <div class="flex h-12 font-medium rounded-full" id ="pagination"></div>
                <a href"#" class="h-12 w-12 ml-1 flex justify-center items-center rounded-full cursor-pointer" id="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right w-6 h-6">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <footer class="container mx-auto py-8 border-t border-gray-400">
        <div class="container flex px-3 py-8 ">
            <div class="w-full mx-auto flex flex-wrap">
                <div class="flex w-full lg:w-1/2 ">
                    <div class="px-3 md:px-0">
                        <h3 class="font-bold text-white">Développement</h3>
                        <p class="pt-4">
                            Le code source du projet est accessible sur les dépôts ci-dessous et peut être
                            librement réutilisé.
                        </p>
                        <p><a href="https://github.com/LeoGrambert/JS-family-project"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a>
                        <a href="https://github.com/LeoGrambert/STRAPI-family-project"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a></p>
                        <p class="py-4">
                            Aucune donnée/image personnel n'est accessible depuis le code source.
                        </p>
                        <p class="py-4">
                            <a href="mailto:leogrambert@protonmail.com">leogrambert@protonmail.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="dist/polyfill.bundle.js"></script>
    <script src="dist/app.bundle.js"></script>
</body>

</html>
